    <script>
        $(function(){
            CommonUI.Event.taps('.tab-normal', function(swap){
                var $target = $('.login-W .tab_nav');
                $target.find('li').each(function(idx, item){
                    console.log(idx, item)
                    if($(item).hasClass('on') && idx===1) {
                        $target.addClass('even');
                    }
                    else{
                        $target.removeClass('even');
                    }
                });
                swap();
            });
        });
